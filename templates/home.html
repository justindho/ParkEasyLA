<!DOCTYPE html>
<html>
    <head>
        <title>My Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
             #map {
                 height: 90%;
             }
             /* Make the page fill the window. */
             html, body {
                 height: 100%;
                 margin: 0;
                 padding: 0;
             }
             button {
                 margin: 10px;
             }
             #title {
                background-color: #add8e6;
             }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='markerclusterer_compiled.js') }}"></script>
        <script src="{{ url_for('static', filename='home.js') }}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_GMyt2eggZXSU9f_gCKZDvKyHFDScMYE&callback=initMap"
        async defer></script>
    </head>
    <body>        
        <h2 id="title">ParkEasyLA</h2>        
        <div id="toggleViews">
            <button id="allMeters">All Meters</button>
            <button id="availMeters">Available Meters</button>
        </div>
        <div id="tripStats"></div>
        <div id="map"></div>
    </body>
</html>
